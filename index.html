<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio</title>
</head>
<body>
    <div class="container">
        <h2> Seu contato</h2>
        <p> Deixe sua mensagem e entraremos em contato em breve</p>
    <form action=" ">
        <div>
            <span>
                <label for="nome">Nome</label><br>
                 <input id="nome" type="nome" placeholder="Nome completo">
            </span>
            <span>
                <label for="email">Email</label><br>
                  <input id="email" type="email" placeholder="Email">
            </span>   
        </div>

        <textarea name="" id="message" cols="30" rows="10"> Digite a mensagem aqui</textarea>
        <button onclick="sendToWhatsapp()">Submit </button>
    </form>
    </div>
    <script src="whatsap.js"></script>   
    <a href="" target="_blank"></a>
</body>
</html>
